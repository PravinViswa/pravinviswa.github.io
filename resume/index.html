<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Pravin Viswa | Resume" />
  <title>Pravin Viswa | Resume</title>
  <link rel="icon" href="https://avatars.githubusercontent.com/u/86893005?v=4" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #f8f8f8;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #bdbdbd;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .resume-btn, .download-btn {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      width: 220px;
      justify-content: center;
    }

    .resume-btn:hover, .download-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 14px;
      }
      .resume-btn, .download-btn {
        width: 180px;
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“„ My Resume</h1>
  <p>Click below to view or download my latest resume.</p>

  <div class="btn-container">
    <!-- Open Resume Button -->
    <a href="../assets/RESUME_PV.pdf" target="_blank" class="resume-btn">
      <i class="fas fa-eye"></i> View Resume
    </a>

    <!-- Download Resume Button -->
    <a href="../assets/RESUME_PV.pdf" download="Pravin_Viswa_Resume.pdf" class="download-btn">
      <i class="fas fa-download"></i> Download Resume
    </a>
  </div>

</body>
</html>
