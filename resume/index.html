<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Pravin Viswa | Resume" />
  <title>Pravin Viswa | Resume</title>
  <link rel="icon" href="https://avatars.githubusercontent.com/u/86893005?v=4" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 26px;
      color: #fff;
    }

    .pdf-container {
      width: 90%;
      max-width: 900px;
      height: 85vh;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      margin-top: 15px;
      background-color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .download-btn {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
      text-decoration: none;
    }

    .download-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .pdf-container {
        height: 70vh;
      }
      h1 {
        font-size: 22px;
      }
      .download-btn {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“„ My Resume</h1>

  <!-- PDF Viewer -->
  <div id="pdfContainer" class="pdf-container">
    <iframe id="resumeFrame" src="../assets/RESUME_PV.pdf"></iframe>
  </div>

  <!-- Download Button -->
  <div class="btn-container">
    <a href="../assets/RESUME_PV.pdf" download="Resume-Pravin.pdf" class="download-btn">
      <i class="fas fa-download"></i> Download
    </a>
  </div>

  <script>
    // Detect iPhone or iPad
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    if (isIOS) {
      // Hide iframe on iPhone
      document.getElementById("pdfContainer").style.display = "none";
      
      // Auto open PDF in new tab for iPhone
      window.location.href = "../assets/RESUME_PV.pdf";
    }
  </script>

</body>
</html>
